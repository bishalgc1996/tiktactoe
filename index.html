<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Play Tic Tac Toe Game and have fun</title>
  </head>
  <body>
    <div class="game-box">
      <div class="container">
        <div class="row">
          <div class="col-8">
            <h1 class="ta-center">Game Board</h1>
            <table id="gb-tl" style="height: 250px; width: 50%">
              <tr id="gb-row-one" class="first-row">
                <td id="gb-row-one-first"></td>
                <td id="gb-row-one-second"></td>
                <td id="gb-row-one-third"></td>
              </tr>
              <tr id="gb-row-two" class="second-row">
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr id="gb-row-three" class="third-row">
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </table>
          </div>
          <div class="col-4">
            <h2>Players Choice</h2>
            <div class="icon">
              <div class="cross">
                <p class="icon-text">
                  <button
                    id="icon-choice-multiply"
                    type="submit"
                    name="multiply-icon"
                    class="icon-button"
                    value="X"
                   
                  >
                    X
                  </button>
                </p>
                <p class="icon-text">
                  <button
                    id="icon-choice-zero"
                    type="submit"
                    name="icon-zero"
                    value="0"
                    class="icon-button"
                  >
                    0
                  </button>
                </p>
              </div>
            </div>
            <h2>Computer</h2>
            <div class="icon">
              <div class="cross">
                <p class="icon-text">
                  <button
                    id="icon-choice-multiply-com"
                    type="submit"
                    name="multiply-icon"
                    class="icon-button"
                    value="X"
                   
                  >
                    X
                  </button>
                </p>
                <p class="icon-text">
                  <button
                    id="icon-choice-zero-com"
                    type="submit"
                    name="icon-zero"
                    value="0"
                    class="icon-button"
                  >
                    0
                  </button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="ta-center">@Copyright Bishal GC</p>
  </body>
  <script src="index.js"></script>
</html>
